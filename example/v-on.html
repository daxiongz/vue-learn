<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 监听事件</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-on 监听事件</h1>
    <hr>
    <div id="app">
        分数：<span v-text="source"></span>
        <hr>
        <button v-on:click="addSource">加一分</button>
        <button v-on:click="minusSource">减一分</button>
        <br>
        <input type="text" @keyup.enter="addSome" v-model="operate">
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                source: 0,
                operate: 1
            },
            methods: {
                addSource: () => app.source += 1,
                minusSource: () => app.source--,
                addSome: () => app.source += Number(app.operate)
            }
        })
    </script>
</body>
</html>
