<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text & v-html 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-text & v-html 实例</h1>
    <hr>
    <div id="app">
        v-text: <span>{{ message }} = </span><span v-text="message"></span>
        <br>
        v-html: <span v-html="msgHtml"></span>   
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hellow World!",
                msgHtml: "<h2>你好，daxiongz!</h2>"
            }
        }) 
    </script>
</body>
</html>
