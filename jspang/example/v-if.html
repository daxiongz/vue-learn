<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if & v-else 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-if & v-else 实例</h1>
    <hr>
    <div id="app">
        <!-- isLogin 为真时展示 v-if 的标签；为假时展示 v-else 的标签 -->
        <div v-if="isLogin">你好，daxiongz！</div>
        <div v-else>请登录后操作！</div>
        <hr>
        <!-- v-if v-else 不生效时，所处标签并不会在浏览器中加载对应 dom -->
        <!-- v-show 指令只是用来更改对应标签 dispaly 属性 -->
        <p>v-show: <span v-show="isLogin">你好，daxiongz！</span>   </p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isLogin: true
            }
        })
    </script>
</body>
</html>
