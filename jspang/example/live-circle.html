<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>构造器的生命周期</title>
  <script src="../assets/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <br>
    <button @click="aadd">add</button>
  </div>
  <div>
    <button onclick="app.$destroy()">destroy</button>
  </div>
</body>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: 2
    },
    methods: {
      aadd: function() {
        this.message++;
      }
    },
    beforeCreate() {
      console.log("1-beforeCreate 实例初始化完成之后");
    },
    created() {
      console.log("2-created 实例创建完成之后");
    },
    beforeMount() {
      console.log("3-beforeMount 挂载之前");
    },
    mounted() {
      console.log("4-mounted el被vm.$el 替换，并挂载到实例上之后");
    },
    beforeUpdate() {
      console.log("5-beforeUpdate 数据更新前");
    },
    updated() {
      console.log("6-updated 数据更新后");
    },
    activated() {
      console.log("7-activated 组件激活时使用");
    },
    deactivated() {
      console.log("8-deactivated 组件停用时使用");
    },
    beforeDestroy() {
      console.log("9-beforeDestroy 实例销毁之前");
    },
    destroyed() {
      console.log("10-destroyed 实例销毁之后");
    }
  })
</script>
</html>
