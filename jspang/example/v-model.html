<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-model 实例</h1>
    <!-- v-model 实现双向数据绑定 -->
    <hr>
    <div id="app">
        <p>原始文本信息： ||<span v-text="message"></span>||</p>
        <h3>文本框绑定数据</h3>
        <p>v-model: <input type="text" v-model="message"></p>
        <!-- 修饰符： -->
        <!-- .lazy 数据改变，鼠标更换焦点 才会发生双向数据绑定的变化，也就是change事件  -->
        <!-- .number 将输入转为数字，只有刚开始就输入数字才可以，刚开始是字符串的话就跟没有修饰符一样 -->
        <!-- .trim 去除输入的两边空白 -->
        <p>v-model.lazy: <input type="text" v-model.lazy="message"></p>
        <p>v-model.number: <input type="text" v-model.number="message"></p>
        <p>v-model.trim: <input type="text" v-model.trim="message"></p>
        <h3>多行文本</h3>
        <textarea v-model="message" cols="30" rows="10"></textarea>
        <h3>多选绑定单个值</h3>
        <input type="checkbox" id="sex" v-model="checked">
        <label for="sex" v-text="checked"></label>
        <h3>多选绑定数组</h3>
        <input type="checkbox" value="dangao" id="dangao" v-model="names">
        <label for="dangao">dangao</label>
        <hr>
        <input type="checkbox" value="xiongz" id="xiong" v-model="names">
        <label for="xiong">xiong</label>
        <hr>
        <input type="checkbox" value="daiongz" id="daxiongz" v-model="names">
        <label for="daxiongz">daxiongz</label>
        <hr>
        <p v-text="names"></p>
        <h3>单选按钮绑定数据</h3>
        <p>
            <input type="radio" id="male" value="male" v-model="sex">
            <label for="male">male</label>
            <input type="radio" id="female" value="female" v-model="sex">
            <label for="female" >female</label>
            <p v-text="sex"></p>
        </p>
        <h3>下拉框单选</h3>
        <select v-model="selected">
            <option value="" disabled>请选择</option>
            <option >A</option>
            <option >B</option>
            <option >C</option>
        </select>
        <p v-text="selected"></p>
        <h3>下拉框多选</h3>
        <select v-model="selectedMul" multiple>
            <option value="" disabled>请选择</option>
            <option >A</option>
            <option >B</option>
            <option >C</option>
        </select>
        <p v-text="selectedMul"></p>
    </div>

    <script>
        var app =new Vue({
            el: "#app",
            data: {
                message: "Hello World!",
                checked: true,
                names: [],
                sex: "",
                selected: "",
                selectedMul: ""
            }
        })
    </script>
</body>
</html>
