<body>
  <div id="app">
    <p v-text="count"></p>
    <ul>
      <li v-for="item in arr">{{ item }}</li>

    count: 1,
    arr: ["xxx", "daxiong", "dada"]
  };
  var app = new Vue({
    el: "#app",
    data: outData
  });

    // app.count++;
    // outData.count++;
    // Vue.set(outData, 'count', 14);
    outData.arr[0] = 'sb';
  }
</script>
